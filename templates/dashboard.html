<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right,rgb(68, 106, 95),rgb(95, 172, 187));
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .card:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .logout {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background:rgb(224, 104, 49);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout:hover {
            background: #ff1f3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ user_name }}!</h1>
        <div class="dashboard-grid">
            <div class="card" onclick="location.href='/virtual-garden'">
                <i class="fas fa-tree"></i>
                <p>Virtual Garden</p>
            </div>
            <div class="card" onclick="location.href='/remedies'">
                <i class="fas fa-leaf"></i>
                <p>Herbal Remedies</p>
            </div>
            <div class="card" onclick="location.href='/quiz'">
                <i class="fas fa-question-circle"></i>
                <p>Quiz</p>
            </div>
        </div>
        <button class="logout" onclick="location.href='/logout'">Logout</button>
    </div>
</body>
</html>
